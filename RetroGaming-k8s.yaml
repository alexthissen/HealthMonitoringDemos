apiVersion: v1
kind: Namespace
metadata:
  name: monitoringdemo
  labels:
    version: dev
    product: RetroGaming
---
apiVersion: "aspnetcore.ui/v1"
kind: HealthCheck
metadata:
  name: healthchecks-ui
  namespace: monitoringdemo
spec:
  name: healthchecks-ui
  scope: Namespaced #The UI will be created at specified namespace (demo) and will watch healthchecks services in demo namespace only
  #scope: Cluster The UI will be created at specified namespace (demo) but will watch healthcheck services across all namespaces
  servicesLabel: HealthChecks
  
  portNumber: 8180
  serviceType: LoadBalancer
  stylesheetContent: >
    :root {    
      --primaryColor: #2a3950;
      --secondaryColor: #f4f4f4;  
      --bgMenuActive: #e1b015;
      --bgButton: #e1b015;
      --logoImageUrl: url('https://vslive.com/~/media/ECG/VSLive/2022/austin/design/infobox.ashx');
      --bgAside: var(--primaryColor);   
    }
  #serviceAnnotations:
  #  - name: service.beta.kubernetes.io/azure-load-balancer-internal
  #    value: "true"
---
apiVersion: v1
kind: Service
metadata:
  namespace: monitoringdemo
  name: svc-retrogamingwebapi
  labels:
    version: dev
    product: RetroGaming
    HealthChecks: enabled
  annotations:
    healthChecksPort: "8080"
    healthChecksPath: /health/lively
spec:
  selector:
    app: retrogamingwebapi
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000
    protocol: TCP
    name: http
  - port: 8080
    targetPort: 8080
    nodePort: 30001
    protocol: TCP
    name: health
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: monitoringdemo
  name: dep-retrogamingwebapi
spec:
  selector:
    matchLabels:
      app : retrogamingwebapi
  replicas: 3
  revisionHistoryLimit: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2          # how many pods we can add at a time
      maxUnavailable: 0    # maxUnavailable defines how many pods can be unavailable during the rolling update
  template:
    metadata:
      labels:
        app: retrogamingwebapi
    spec:
      containers:
      - name: retrogamingwebapi
        terminationMessagePath: "/tmp/retrogamingwebapi-log"
        image: retrogamingwebapi:v4
        imagePullPolicy: Never
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 20
          failureThreshold: 5

        livenessProbe:
          httpGet:
            path: /health/lively
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: ASPNETCORE_MANAGEMENTPORT
          value: "8080"
        - name: ASPNETCORE_URLS
          value: http://0.0.0.0:80;http://0.0.0.0:8080
        - name: HEALTH_INITIAL_STATE
          value: healthy
        ports:
        - containerPort: 80
        - containerPort: 8080
        - containerPort: 443
        resources:
          limits:
            cpu: "0.10"